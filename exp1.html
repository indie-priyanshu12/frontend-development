<!DOCTYPE html>
<html lang="en">
<head>
    <title>CU Registration Form</title>
</head>
<body>
    <h1 align="center">CU Registration Form</h1>
    <form align="center">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z0-9]{4,20}" placeholder="Enter alphanumeric (4-20)">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required placeholder="Enter age"> 
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
